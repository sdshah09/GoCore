# Default values for gocore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# Default values for gocore.
# Derived from k8s/ manifests: deployments, services, PVCs, configmaps, secrets, ingress.

global:
  imagePullPolicy: Never
  dbCredentialsSecret: db-credentials

# DB credentials Secret. Do NOT put real values here (they would be committed to Git).
# Provide at install time, e.g.:
#   --set secrets.dbCredentials.stringData.postgres-user=postgres \
#   --set secrets.dbCredentials.stringData.postgres-password=yourpassword
# Or use a gitignored file: -f my-secret-values.yaml
secrets:
  dbCredentials:
    name: db-credentials
    # stringData: leave empty in repo; set via --set or -f <file>
    # stringData:
    #   postgres-user: "postgres"
    #   postgres-password: "password"

# --- Microservices (used by templates/service.yaml; ports declared in template) ---
services:
  account:
    enabled: true
    name: account-service
    replicas: 2
    image:
      repository: account-service
      tag: "v3"
    ports:
      grpc: 8081
      health: 8080
    env:
      DB_HOST: "account-db"
      DB_PORT: "5432"
      DB_NAME: "gocore"
      DB_USER_SECRET: postgres-user
      DB_PASSWORD_SECRET: postgres-password
    probes:
      readiness: { path: /ready, port: 8080, initialDelaySeconds: 5, periodSeconds: 10, timeoutSeconds: 3, failureThreshold: 3, successThreshold: 1 }
      liveness:  { path: /health, port: 8080, initialDelaySeconds: 30, periodSeconds: 60, timeoutSeconds: 10, failureThreshold: 2 }
      startup:   { path: /health, port: 8080, failureThreshold: 30, periodSeconds: 10 }
    resources:
      requests: { cpu: "100m", memory: "128Mi" }
      limits:   { cpu: "300m", memory: "256Mi" }

  order:
    enabled: true
    name: order-service
    replicas: 2
    image:
      repository: order-service
      tag: "v3"
    ports:
      grpc: 8083
      health: 8080
    env:
      DB_HOST: "order-db"
      DB_PORT: "5432"
      DB_NAME: "gocore"
      DB_USER_SECRET: postgres-user
      DB_PASSWORD_SECRET: postgres-password
      ACCOUNT_SERVICE_URL: "account-service:8081"
      PRODUCT_SERVICE_URL: "product-service:8082"
    probes:
      readiness: { path: /ready, port: 8080, initialDelaySeconds: 5, periodSeconds: 10, timeoutSeconds: 3, failureThreshold: 3, successThreshold: 1 }
      liveness:  { path: /health, port: 8080, initialDelaySeconds: 30, periodSeconds: 60, timeoutSeconds: 10, failureThreshold: 2 }
      startup:   { path: /health, port: 8080, failureThreshold: 30, periodSeconds: 10 }
    resources:
      requests: { cpu: "100m", memory: "128Mi" }
      limits:   { cpu: "300m", memory: "256Mi" }

  product:
    enabled: true
    name: product-service
    replicas: 2
    image:
      repository: product-service
      tag: "v3"
    ports:
      grpc: 8082
      health: 8080
    env:
      DATABASE_URL: "http://product-db:9200"
    probes:
      readiness: { path: /ready, port: 8080, initialDelaySeconds: 5, periodSeconds: 10, timeoutSeconds: 3, failureThreshold: 3, successThreshold: 1 }
      liveness:  { path: /health, port: 8080, initialDelaySeconds: 30, periodSeconds: 60, timeoutSeconds: 10, failureThreshold: 2 }
      startup:   { path: /health, port: 8080, failureThreshold: 30, periodSeconds: 10 }
    resources:
      requests: { cpu: "100m", memory: "128Mi" }
      limits:   { cpu: "300m", memory: "256Mi" }

  graphql:
    enabled: true
    name: graphql
    replicas: 2
    image:
      repository: graphql-service
      tag: "v2"
    ports:
      app: 8081
      health: 8080
    env:
      ACCOUNT_SERVICE_URL: "account-service:8081"
      PRODUCT_SERVICE_URL: "product-service:8082"
      ORDER_SERVICE_URL: "order-service:8083"
    service:
      port: 8080
      targetPort: 8080
    probes:
      readiness: { path: /ready, port: 8080, initialDelaySeconds: 5, periodSeconds: 10, timeoutSeconds: 3, failureThreshold: 3, successThreshold: 1 }
      liveness:  { path: /health, port: 8080, initialDelaySeconds: 30, periodSeconds: 60, timeoutSeconds: 10, failureThreshold: 2 }
      startup:   { path: /health, port: 8080, failureThreshold: 30, periodSeconds: 10 }
    resources:
      requests: { cpu: "100m", memory: "128Mi" }
      limits:   { cpu: "300m", memory: "256Mi" }

# --- Partition: DB Services (used by templates/db.yaml) ---
dbServices:
  - ref: accountDb
    name: account-db
    selector: account-db
    ports:
      - port: 5432
        targetPort: 5432
  - ref: orderDb
    name: order-db
    selector: order-db
    ports:
      - port: 5432
        targetPort: 5432
  - ref: productDb
    name: product-db
    selector: product-db
    ports:
      - name: http
        port: 9200
        targetPort: 9200

# --- account-db (Postgres) ---
accountDb:
  enabled: true
  name: account-db
  replicas: 1
  image:
    repository: postgres
    tag: "15"
  port: 5432
  env:
    POSTGRES_DB: "gocore"
    POSTGRES_USER_SECRET: postgres-user
    POSTGRES_PASSWORD_SECRET: postgres-password
  probes:
    readiness:
      exec: ["sh", "-c", "pg_isready -U \"$POSTGRES_USER\""]
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 3
      failureThreshold: 3
      successThreshold: 1
    liveness:
      exec: ["sh", "-c", "pg_isready -U \"$POSTGRES_USER\""]
      initialDelaySeconds: 30
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 3
  lifecycle:
    preStop: ["sh", "-c", "pg_ctl stop -D /var/lib/postgresql/data -m fast -w || true"]
  pvc:
    name: account-db-pvc
    size: 500Mi
    accessModes: [ReadWriteOnce]
  dataMountPath: /var/lib/postgresql/data
  initConfigMap: account-db-init
  initMountPath: /docker-entrypoint-initdb.d
  resources:
    requests: { cpu: "200m", memory: "512Mi" }
    limits:   { cpu: "500m", memory: "1Gi" }

# --- order-db (Postgres) ---
orderDb:
  enabled: true
  name: order-db
  replicas: 1
  image:
    repository: postgres
    tag: "15"
  port: 5432
  env:
    POSTGRES_DB: "gocore"
    POSTGRES_USER_SECRET: postgres-user
    POSTGRES_PASSWORD_SECRET: postgres-password
  probes:
    readiness:
      exec: ["sh", "-c", "pg_isready -U \"$POSTGRES_USER\""]
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 3
      failureThreshold: 3
      successThreshold: 1
    liveness:
      exec: ["sh", "-c", "pg_isready -U \"$POSTGRES_USER\""]
      initialDelaySeconds: 30
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 3
  lifecycle:
    preStop: ["sh", "-c", "pg_ctl stop -D /var/lib/postgresql/data -m fast -w || true"]
  pvc:
    name: order-db-pvc
    size: 500Mi
    accessModes: [ReadWriteOnce]
  dataMountPath: /var/lib/postgresql/data
  initConfigMap: order-db-init
  initMountPath: /docker-entrypoint-initdb.d
  resources:
    requests: { cpu: "200m", memory: "512Mi" }
    limits:   { cpu: "500m", memory: "1Gi" }

# --- product-db (Elasticsearch) ---
productDb:
  enabled: true
  name: product-db
  replicas: 1
  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: "7.17.13"
  port: 9200
  env:
    discovery.type: "single-node"
    xpack.security.enabled: "false"
    ES_JAVA_OPTS: "-Xms512m -Xmx512m"
  probes:
    readiness:
      httpGet: { path: "/_cluster/health?wait_for_status=yellow&timeout=1s", port: 9200 }
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    liveness:
      httpGet: { path: "/_cluster/health?wait_for_status=yellow&timeout=1s", port: 9200 }
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 3
  pvc:
    name: product-db-pvc
    size: 5Gi
    accessModes: [ReadWriteOnce]
  dataMountPath: /usr/share/elasticsearch/data
  resources:
    requests: { cpu: "500m", memory: "1Gi" }
    limits:   { cpu: "1", memory: "2Gi" }

# --- ConfigMaps (init scripts) ---
configMaps:
  accountDbInit:
    name: account-db-init
    data:
      init.sql: |
        CREATE TABLE IF NOT EXISTS accounts (
            id CHAR(27) PRIMARY KEY,
            name VARCHAR(24) NOT NULL
        );
  orderDbInit:
    name: order-db-init
    data:
      init.sql: |
        CREATE TABLE IF NOT EXISTS orders (
            id CHAR(27) PRIMARY KEY,
            created_at TIMESTAMP WITH TIME ZONE NOT NULL,
            account_id CHAR(27) NOT NULL,
            total_price MONEY NOT NULL
        );
        CREATE TABLE IF NOT EXISTS order_products (
            order_id CHAR(27) REFERENCES orders (id) ON DELETE CASCADE,
            product_id CHAR(27),
            quantity INT NOT NULL,
            PRIMARY KEY (product_id, order_id)
        );

